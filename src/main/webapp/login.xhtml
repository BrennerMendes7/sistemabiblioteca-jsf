<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login | Biblioteca Digital</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['imagens/favicon-read.ico']}" />
</h:head>

<h:body>

   <h:form>
   
      <p:growl id="mensagemLogin" life="10000" />
   
       <p:dialog header="Login" visible="true" draggable="false"
        resizable="false" closable="false" responsive="true" modal="true" style="text-align:center">
       
           <h:panelGrid columns="2" cellpadding="7" >
               <p:outputLabel value="Email:" for="email" />
               <p:inputText id="email" value="#{loginController.email}" />
               
               <p:outputLabel value="Senha:" for="senha" />
               <p:password id="senha" value="#{loginController.senha}" />
               
               <f:facet name="footer">
                    <p:commandButton value="Entrar" action="#{loginController.login}" update="mensagemLogin" />
               </f:facet>
           </h:panelGrid> 
       
       </p:dialog>
   
   </h:form>


</h:body>

</html>
